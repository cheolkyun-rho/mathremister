{% extends "cheolkyun/base.html" %}

{% block title %}
노철균의 블로그다
{% endblock %}

{% block content %}

<div class = "container">
    <h1>수정을 해볼래? </h1>
    <form style = "margin-bottom: 20px;" action="{% url 'edit' pk=post.pk %}" method="POST">{% csrf_token %}
        <input style="margin-bottom: 2px;" class="form-control" value="{{post.title}}" type ="text" id="title" name="title">
        <textarea class="form-control" id="content" rows=5 name="content">{{post.text}}</textarea>
        <button type="submit" class="btn btn-info" style="margin-top: 5px;">수정하기</button>
    </form>
</div>

{% endblock %}
